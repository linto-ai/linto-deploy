{{- if .Values.sessionApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linto-live.fullname" . }}-session-api
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
    app.kubernetes.io/component: session-api
spec:
  replicas: {{ .Values.sessionApi.replicas }}
  selector:
    matchLabels:
      {{- include "linto-live.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: session-api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "linto-live.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: session-api
    spec:
      {{- if .Values.migration.enabled }}
      initContainers:
        - name: run-migrations
          image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag | default (include "linto-live.imageTag" .) }}"
          imagePullPolicy: {{ include "linto-live.imagePullPolicy" . }}
          env:
            - name: DB_HOST
              value: {{ include "linto-live.postgresHost" . | quote }}
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: session_DB
            - name: DB_USER
              value: session_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-live.fullname" . }}-secrets
                  key: postgres-password
            - name: NODE_ENV
              value: production
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
      {{- end }}
      containers:
        - name: session-api
          image: "{{ .Values.sessionApi.image.repository }}:{{ .Values.sessionApi.image.tag | default (include "linto-live.imageTag" .) }}"
          imagePullPolicy: {{ include "linto-live.imagePullPolicy" . }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "linto-live.fullname" . }}-session-api-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-live.fullname" . }}-secrets
                  key: postgres-password
            - name: SECURITY_CRYPT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-live.fullname" . }}-secrets
                  key: crypt-key
          resources:
            {{- toYaml .Values.sessionApi.resources | nindent 12 }}
{{- end }}
