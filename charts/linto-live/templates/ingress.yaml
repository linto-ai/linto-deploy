{{- if .Values.sessionApi.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-live.fullname" . }}-session-api
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- if .Values.sessionApi.ingress.stripPrefix }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-live.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          {{- if .Values.sessionApi.ingress.stripPrefix }}
          - path: {{ .Values.sessionApi.ingress.path }}(/|$)(.*)
            pathType: ImplementationSpecific
          {{- else }}
          - path: {{ .Values.sessionApi.ingress.path }}
            pathType: Prefix
          {{- end }}
            backend:
              service:
                name: {{ include "linto-live.fullname" . }}-session-api
                port:
                  number: {{ .Values.sessionApi.service.port }}
{{- end }}
---
{{- if .Values.sessionTranscriber.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-live.fullname" . }}-transcriber-ws
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-live.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /transcriber-ws(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "linto-live.fullname" . }}-session-transcriber
                port:
                  number: {{ .Values.sessionTranscriber.service.httpPort }}
{{- end }}
---
{{- if and .Values.sessionTranscriber.enabled .Values.sessionTranscriber.streaming.srt.enabled }}
# NOTE: SRT (UDP) streaming requires a separate LoadBalancer or NodePort service
# NGINX Ingress does not support UDP natively. Use the service directly.
# Service is exposed at port {{ .Values.sessionTranscriber.service.srtPort }}
{{- end }}
---
{{- if and .Values.sessionTranscriber.enabled .Values.sessionTranscriber.streaming.rtmp.enabled }}
# NOTE: RTMP (TCP) streaming requires a separate LoadBalancer or NodePort service
# Or configure nginx-ingress TCP/UDP ConfigMaps. Use the service directly.
# Service is exposed at port {{ .Values.sessionTranscriber.service.rtmpPort }}
{{- end }}
