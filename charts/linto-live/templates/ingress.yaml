{{- if .Values.sessionApi.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-live.fullname" . }}-session-api
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.tls.enabled }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- end }}
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- if .Values.sessionApi.ingress.stripPrefix }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "linto-live.fullname" . }}-strip-session-api@kubernetescrd
    {{- end }}
spec:
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-live.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: {{ .Values.sessionApi.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-live.fullname" . }}-session-api
                port:
                  number: {{ .Values.sessionApi.service.port }}
{{- end }}
---
{{- if and .Values.sessionApi.enabled .Values.sessionApi.ingress.stripPrefix }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "linto-live.fullname" . }}-strip-session-api
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.sessionApi.ingress.path }}
{{- end }}
---
{{- if .Values.sessionTranscriber.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-live.fullname" . }}-transcriber-ws
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.tls.enabled }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- end }}
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "linto-live.fullname" . }}-strip-transcriber-ws@kubernetescrd
spec:
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-live.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /transcriber-ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-live.fullname" . }}-session-transcriber
                port:
                  number: {{ .Values.sessionTranscriber.service.httpPort }}
{{- end }}
---
{{- if .Values.sessionTranscriber.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "linto-live.fullname" . }}-strip-transcriber-ws
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - /transcriber-ws
{{- end }}
---
{{- if and .Values.sessionTranscriber.enabled .Values.sessionTranscriber.streaming.srt.enabled }}
# IngressRouteUDP for SRT streaming (requires Traefik with srt entrypoint on 8889/udp)
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{ include "linto-live.fullname" . }}-transcriber-srt
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
spec:
  entryPoints:
    - srt
  routes:
    - services:
        - name: {{ include "linto-live.fullname" . }}-session-transcriber
          port: {{ .Values.sessionTranscriber.service.srtPort }}
{{- end }}
---
{{- if and .Values.sessionTranscriber.enabled .Values.sessionTranscriber.streaming.rtmp.enabled }}
# IngressRouteTCP for RTMP streaming (requires Traefik with rtmp entrypoint on 1935/tcp)
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "linto-live.fullname" . }}-transcriber-rtmp
  labels:
    {{- include "linto-live.labels" . | nindent 4 }}
spec:
  entryPoints:
    - rtmp
  routes:
    - match: HostSNI(`*`)
      services:
        - name: {{ include "linto-live.fullname" . }}-session-transcriber
          port: {{ .Values.sessionTranscriber.service.rtmpPort }}
{{- end }}
