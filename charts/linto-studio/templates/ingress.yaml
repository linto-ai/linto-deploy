{{- if .Values.global.tls.enabled }}
# Main HTTPS ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- if and (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    {{- $tlsSecret := lookup "v1" "Secret" .Release.Namespace (include "linto-studio.tlsSecretName" .) }}
    {{- if not $tlsSecret }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- end }}
    {{- if .Values.studioApi.ingress.stripPrefix }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-studio.tlsSecretName" . }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          {{- if .Values.studioApi.enabled }}
          {{- if .Values.studioApi.ingress.stripPrefix }}
          - path: {{ .Values.studioApi.ingress.path }}(/|$)(.*)
            pathType: ImplementationSpecific
          {{- else }}
          - path: {{ .Values.studioApi.ingress.path }}
            pathType: Prefix
          {{- end }}
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-api
                port:
                  number: {{ .Values.studioApi.service.port }}
          {{- end }}
          {{- if .Values.studioFrontend.enabled }}
          - path: {{ .Values.studioFrontend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-frontend
                port:
                  number: {{ .Values.studioFrontend.service.port }}
          {{- end }}
---
{{- if .Values.studioWebsocket.enabled }}
# WebSocket ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}-websocket
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- if .Values.studioWebsocket.ingress.stripPrefix }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-studio.tlsSecretName" . }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          {{- if .Values.studioWebsocket.ingress.stripPrefix }}
          - path: {{ .Values.studioWebsocket.ingress.path }}(/|$)(.*)
            pathType: ImplementationSpecific
          {{- else }}
          - path: {{ .Values.studioWebsocket.ingress.path }}
            pathType: Prefix
          {{- end }}
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
{{- end }}
{{- else }}
# TLS is disabled - using HTTP ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          {{- if .Values.studioApi.enabled }}
          - path: {{ .Values.studioApi.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-api
                port:
                  number: {{ .Values.studioApi.service.port }}
          {{- end }}
          {{- if .Values.studioWebsocket.enabled }}
          - path: {{ .Values.studioWebsocket.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          {{- end }}
          {{- if .Values.studioFrontend.enabled }}
          - path: {{ .Values.studioFrontend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-frontend
                port:
                  number: {{ .Values.studioFrontend.service.port }}
          {{- end }}
{{- end }}
