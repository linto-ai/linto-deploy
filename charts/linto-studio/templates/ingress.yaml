{{- if .Values.global.tls.enabled }}
# HTTP to HTTPS redirect ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}-redirect
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-redirect-https@kubernetescrd
spec:
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-frontend
                port:
                  number: {{ .Values.studioFrontend.service.port }}
---
# Main HTTPS ingress (API with strip prefix)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- if and (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    {{- /* Only request certificate if secret doesn't exist - use lookup function */}}
    {{- $tlsSecret := lookup "v1" "Secret" .Release.Namespace (include "linto-studio.tlsSecretName" .) }}
    {{- if not $tlsSecret }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- end }}
    {{- if .Values.studioApi.ingress.stripPrefix }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "linto-studio.fullname" . }}-strip-api@kubernetescrd
    {{- end }}
spec:
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-studio.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          {{- if .Values.studioApi.enabled }}
          - path: {{ .Values.studioApi.ingress.path }}/socket.io
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-api
                port:
                  number: {{ .Values.studioApi.service.port }}
          - path: {{ .Values.studioApi.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-api
                port:
                  number: {{ .Values.studioApi.service.port }}
          {{- end }}
          {{- if .Values.studioFrontend.enabled }}
          - path: {{ .Values.studioFrontend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-frontend
                port:
                  number: {{ .Values.studioFrontend.service.port }}
          {{- end }}
---
{{- if .Values.studioWebsocket.enabled }}
# WebSocket ingress (with strip prefix middleware)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}-websocket
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- if .Values.studioWebsocket.ingress.stripPrefix }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "linto-studio.fullname" . }}-strip-ws@kubernetescrd
    {{- end }}
spec:
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-studio.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          - path: {{ .Values.studioWebsocket.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
{{- end }}
{{- else }}
# TLS is disabled - using HTTP ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-studio.fullname" . }}
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          {{- if .Values.studioApi.enabled }}
          - path: {{ .Values.studioApi.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-api
                port:
                  number: {{ .Values.studioApi.service.port }}
          {{- end }}
          {{- if .Values.studioWebsocket.enabled }}
          - path: {{ .Values.studioWebsocket.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-websocket
                port:
                  number: {{ .Values.studioWebsocket.service.port }}
          {{- end }}
          {{- if .Values.studioFrontend.enabled }}
          - path: {{ .Values.studioFrontend.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "linto-studio.fullname" . }}-frontend
                port:
                  number: {{ .Values.studioFrontend.service.port }}
          {{- end }}
{{- end }}
---
{{- if and .Values.studioApi.enabled .Values.studioApi.ingress.stripPrefix }}
# Traefik middleware for stripping /cm-api prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "linto-studio.fullname" . }}-strip-api
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.studioApi.ingress.path }}
{{- end }}
---
{{- if and .Values.studioWebsocket.enabled .Values.studioWebsocket.ingress.stripPrefix }}
# Traefik middleware for stripping /ws prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "linto-studio.fullname" . }}-strip-ws
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.studioWebsocket.ingress.path }}
{{- end }}
---
{{- if .Values.global.tls.enabled }}
# HTTP to HTTPS redirect middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  labels:
    {{- include "linto-studio.labels" . | nindent 4 }}
spec:
  redirectScheme:
    scheme: https
    permanent: true
{{- end }}
