{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linto-stt.fullname" . }}-redis
  labels:
    {{- include "linto-stt.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "linto-stt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "linto-stt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      {{- if and .Values.global.storage.database.hostPath .Values.global.storage.database.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.storage.database.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 999:999 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - /bin/sh
            - -c
            - redis-stack-server --dir /data --requirepass $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-stt.fullname" . }}-secrets
                  key: redis-password
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.global.storage.database.hostPath }}
          hostPath:
            path: {{ .Values.global.storage.database.hostPath }}/stt-redis
            type: DirectoryOrCreate
          {{- else if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "linto-stt.fullname" . }}-redis-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
---
{{- if .Values.mongodb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linto-stt.fullname" . }}-mongodb
  labels:
    {{- include "linto-stt.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "linto-stt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "linto-stt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      {{- if and .Values.global.storage.database.hostPath .Values.global.storage.database.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.storage.database.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.image.pullPolicy }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data/db
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.global.storage.database.hostPath }}
          hostPath:
            path: {{ .Values.global.storage.database.hostPath }}/stt-mongodb
            type: DirectoryOrCreate
          {{- else if .Values.mongodb.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "linto-stt.fullname" . }}-mongodb-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
---
{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linto-stt.fullname" . }}-api-gateway
  labels:
    {{- include "linto-stt.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      {{- include "linto-stt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "linto-stt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag | default (include "linto-stt.imageTag" .) }}"
          imagePullPolicy: {{ include "linto-stt.imagePullPolicy" . }}
          args: ["--run-cmd=node app.js"]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: COMPONENTS
              value: {{ .Values.apiGateway.env.COMPONENTS | quote }}
          livenessProbe:
            httpGet:
              path: /gateway/healthcheck
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /gateway/healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
{{- end }}
