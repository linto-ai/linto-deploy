          image: "{{ .Values.llmGatewayFrontend.image.repository }}:{{ .Values.llmGatewayFrontend.image.tag | default (include "linto-llm.imageTag" .) }}"
          imagePullPolicy: {{ include "linto-llm.imagePullPolicy" . }}
