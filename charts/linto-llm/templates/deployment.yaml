{{- if .Values.llmGatewayApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linto-llm.fullname" . }}-llm-api
  labels:
    {{- include "linto-llm.labels" . | nindent 4 }}
    app.kubernetes.io/component: llm-api
spec:
  replicas: {{ .Values.llmGatewayApi.replicas }}
  selector:
    matchLabels:
      {{- include "linto-llm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: llm-api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "linto-llm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: llm-api
    spec:
      {{- if .Values.global.storage.files.hostPath }}
      initContainers:
        - name: init-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1000:1000 /var/www/data"]
          volumeMounts:
            - name: data
              mountPath: /var/www/data
          securityContext:
            runAsUser: 0
      {{- end }}
      containers:
        - name: llm-api
          image: "{{ .Values.llmGatewayApi.image.repository }}:{{ .Values.llmGatewayApi.image.tag | default (include "linto-llm.imageTag" .) }}"
          imagePullPolicy: {{ include "linto-llm.imagePullPolicy" . }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "linto-llm.fullname" . }}-llm-api-config
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-llm.fullname" . }}-secrets
                  key: redis-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-llm.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql+asyncpg://llm_user:$(POSTGRES_PASSWORD)@{{ include "linto-llm.postgresHost" . }}:5432/llm_DB"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-llm.fullname" . }}-secrets
                  key: encryption-key
            - name: CELERY_BROKER_URL
              value: "redis://:$(REDIS_PASSWORD)@{{ include "linto-llm.redisHost" . }}:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:$(REDIS_PASSWORD)@{{ include "linto-llm.redisHost" . }}:6379/0"
            - name: SERVICES_BROKER
              value: "redis://{{ include "linto-llm.redisHost" . }}:6379"
            - name: SERVICES_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "linto-llm.fullname" . }}-secrets
                  key: redis-password
          volumeMounts:
            - name: cache
              mountPath: /root/.cache
            - name: data
              mountPath: /var/www/data
          resources:
            {{- toYaml .Values.llmGatewayApi.resources | nindent 12 }}
      volumes:
        - name: cache
          {{- if .Values.global.storage.files.hostPath }}
          hostPath:
            path: {{ .Values.global.storage.files.hostPath }}/models-cache
            type: DirectoryOrCreate
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: data
          {{- if .Values.global.storage.files.hostPath }}
          hostPath:
            path: {{ .Values.global.storage.files.hostPath }}/llm-data
            type: DirectoryOrCreate
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
---
