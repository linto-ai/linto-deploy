apiVersion: v1
kind: Secret
metadata:
  name: {{ include "linto-llm.fullname" . }}-secrets
  labels:
    {{- include "linto-llm.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-password: {{ .Values.postgres.password | default (randAlphaNum 32) | quote }}
  redis-password: {{ .Values.redis.password | default (randAlphaNum 32) | quote }}
  encryption-key: {{ .Values.llmGatewayApi.env.ENCRYPTION_KEY | default (randAlphaNum 44) | quote }}
---
{{- if and .Values.llmGatewayFrontend.enabled .Values.llmGatewayFrontend.basicAuth.enabled }}
# Basic Auth secret for Frontend protection (htpasswd format)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "linto-llm.fullname" . }}-basic-auth
  labels:
    {{- include "linto-llm.labels" . | nindent 4 }}
type: Opaque
stringData:
  # htpasswd format: username:password_hash
  # Generated using: htpasswd -nb username password
  {{- $username := .Values.llmGatewayFrontend.basicAuth.username | default "admin" }}
  {{- $password := .Values.llmGatewayFrontend.basicAuth.password | default (randAlphaNum 16) }}
  users: {{ htpasswd $username $password | quote }}
{{- end }}
