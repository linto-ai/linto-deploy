{{- if .Values.llmGatewayApi.enabled }}
---
# Ingress for LLM Gateway API under /llm-admin/api
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-llm.fullname" . }}-api
  labels:
    {{- include "linto-llm.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- if .Values.llmGatewayFrontend.basicAuth.enabled }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "linto-llm.fullname" . }}-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-llm.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: {{ .Values.llmGatewayFrontend.ingress.path }}/api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "linto-llm.fullname" . }}-llm-api
                port:
                  number: {{ .Values.llmGatewayApi.service.port }}
---
# Ingress for LLM Gateway WebSocket under /llm-admin/ws
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linto-llm.fullname" . }}-ws
  labels:
    {{- include "linto-llm.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if and .Values.global.tls.enabled (eq .Values.global.tls.mode "acme") .Values.global.tls.createCertificate }}
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- end }}
    {{- if .Values.llmGatewayFrontend.basicAuth.enabled }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "linto-llm.fullname" . }}-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: /ws$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain }}
      secretName: {{ include "linto-llm.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: {{ .Values.llmGatewayFrontend.ingress.path }}/ws(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "linto-llm.fullname" . }}-llm-api
                port:
                  number: {{ .Values.llmGatewayApi.service.port }}
{{- end }}
